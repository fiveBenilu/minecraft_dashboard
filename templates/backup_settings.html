{% extends "base.html" %}

{% block content %}
    <div class="row mb-4">
        <div class="col-md-12">
            <h2 class="mb-4"><i class="bi bi-gear-fill me-2"></i>Backup-Einstellungen</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card border-secondary bg-dark text-white">
                <div class="card-header border-bottom border-secondary">
                    <i class="bi bi-sliders me-2"></i>Automatische Sicherung
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('backup_settings') }}">
                        <div class="mb-3">
                            <label for="interval" class="form-label">Backup-Intervall <small class="text-muted">(in Stunden)</small></label>
                            <input type="number" class="form-control bg-dark text-white border-secondary" name="interval" id="interval" value="{{ interval }}" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="keep" class="form-label">Anzahl gespeicherter Backups</label>
                            <input type="number" class="form-control bg-dark text-white border-secondary" name="keep" id="keep" value="{{ keep }}" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Speichern</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% if get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible fade show mt-4" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>{{ get_flashed_messages()[0] }}
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="SchlieÃŸen"></button>
        </div>
    {% endif %}
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
